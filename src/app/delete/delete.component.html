 <section *ngIf="user"  class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Delete User</h2>
  
                <form >
  
                  <div class="form-outline mb-4">
                    <input type="text" id="name" name="name" class="form-control form-control-lg" [(ngModel)]=name/>
                    <label class="form-label" for="form3Example3cg">Name</label>
                  </div>
                  <!-- <p>{{message}}</p> -->
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)='deleteUsers(name)'>Delete</button>
                  </div>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
