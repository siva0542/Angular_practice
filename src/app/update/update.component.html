  <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img7.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Update Details</h2>
  
                <form (ngSubmit)="submitForm()" #userForm="ngForm">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email"  class="form-control form-control-lg"
                        name="existsEmail" [(ngModel)]=existsEmail placeholder="Enter a valid existing email" required/>
                        <!-- <label class="form-label" >Existing Email address</label> -->
                      </div>
                    
  
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text"  class="form-control form-control-lg"
                        name="name" [(ngModel)]=name placeholder="Enter name" required/>
                        <!-- <label class="form-label" >Update Name</label> -->
                      </div>
  
  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email"  class="form-control form-control-lg"
                      name="email" [(ngModel)]=email placeholder="Enter a new email" required/>
                      <!-- <label class="form-label" >Update Email address</label> -->
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input [type]="password_type"  class="form-control form-control-lg"
                      name="password" [(ngModel)]=password placeholder="Enter new password" required/>
                      <!-- <label class="form-label" >Update Password</label> -->
                    </div>
  
                    <!-- <div>
                        <button type="button" [class]="class_status" (click)="show_password()"
                        style="font-size: 13px;"> {{btn_status}} </button>
                    </div> -->
                    
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <!-- <button type="button" hidden data-toggle="modal" data-target="#alert" id="pop_up"></button> -->
                      <button type="submit" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#alert"> Update Record </button>
                    </div>
          
                  </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
